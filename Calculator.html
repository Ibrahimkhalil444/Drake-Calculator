<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" class="display" disabled />
      <div class="buttons">
        <button id="clear" class="btn clear-btn">C</button>
        <button id="delete" class="btn del-btn">DEL</button>
        <button id="divide" class="btn operator-btn">/</button>
        <button id="multiply" class="btn operator-btn">*</button>
        <button id="seven" class="btn num-btn">7</button>
        <button id="eight" class="btn num-btn">8</button>
        <button id="nine" class="btn num-btn">9</button>
        <button id="subtract" class="btn operator-btn">-</button>
        <button id="four" class="btn num-btn">4</button>
        <button id="five" class="btn num-btn">5</button>
        <button id="six" class="btn num-btn">6</button>
        <button id="add" class="btn operator-btn">+</button>
        <button id="one" class="btn num-btn">1</button>
        <button id="two" class="btn num-btn">2</button>
        <button id="three" class="btn num-btn">3</button>
        <button id="equals" class="btn equal-btn">=</button>
        <button id="zero" class="btn zero-btn num-btn">0</button>
        <button id="decimal" class="btn num-btn">.</button>
        <button id="left parenthesis" class="btn num-btn">(</button>
        <button id="right parenthesis" class="btn num-btn">)</button>
      </div>
    </div>
    <!-- <input class="box" type="text" maxlength="40" placeholder="Enter your Username" id="username"/>40/ <span id="changer">40</span> -->
  </body>
</html>
